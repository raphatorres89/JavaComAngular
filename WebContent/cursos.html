<!doctype html>
<html lang="en" ng-app="cursosModulo">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">

<script src="js/angular.min.js"></script>

<title>Sistema Web Java + AngularJS</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
<script src="controller/cursos.js"></script>
</head>

<body ng-controller="cursosController">

	<div ng-include src="'menus.html'"></div>

	<main role="main">

	<div class="container">

		<h2>Cadastro de Cursos</h2>

		<form>

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active"
					id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab"
					aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
				<li class="nav-item"><a class="nav-link" id="lista-tab"
					data-toggle="tab" href="#lista" role="tab" aria-controls="lista"
					aria-selected="false">Lista</a></li>
			</ul>


			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="cadastro" role="tabpanel"
					aria-labelledby="cadastro-tab">

					<div class="form-group row" style="padding-top: 20px;">
						<label for="codigo" class="col-sm-2 col-form-label">Código</label>
						<div class="col-sm-10 col-md-2">
							<input type="text" required ng-model="curso.codigo"
								class="form-control" id="codigo" placeholder="Código">
						</div>
					</div>
					<div class="form-group row">
						<label for="nome" class="col-sm-2 col-form-label">Nome</label>
						<div class="col-sm-10 col-md-8">
							<input type="text" required ng-model="curso.nome"
								class="form-control" id="nome" placeholder="Nome">
						</div>
					</div>
					<div class="form-group row">
						<label for="dias" class="col-sm-2 col-form-label">Dias e
							horários</label>
						<div class="col-sm-10 col-md-6">
							<input type="text" required ng-model="curso.dias"
								class="form-control" id="dias" placeholder="Dias e horários">
						</div>
					</div>
					<div class="form-group row">
						<label for="professor" class="col-sm-2 col-form-label">Professor</label>
						<div class="col-sm-10 col-md-4">
							<select class="form-control" ng-model="curso.professor"
								ng-options="professor.nome for professor in professores track by professor.codigo">

							</select>
						</div>
					</div>

					<div align="center" class="form-group">
						<button type="submit" ng-click="limpar()" class="btn btn-success">Novo</button>
						<button type="submit" ng-disabled="!curso.nome"
							ng-click="salvar()" class="btn btn-primary">Gravar</button>
						<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
					</div>
				</div>
			</div>
		</form>

		<div class="tab-pane fade" id="lista" role="tabpanel"
			aria-labelledby="lista-tab">

			<div align="center" class="form-group" style="padding-top: 20px;">
				<div class="col-sm-8">
					<input type="text" ng-model="pesquisar" class="form-control"
						id="pesquisa" placeholder="Procurar">
				</div>
			</div>


			<table class="table table-striped table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Nome</th>
						<th scope="col">Dias e horários</th>
						<th scope="col">Professor</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cursoTabela in cursos | filter:pesquisar"
						ng-click="selecionar(cursoTabela)">
						<th scope="row">{{ cursoTabela.codigo }}</th>
						<td>{{ cursoTabela.nome }}</td>
						<td>{{ cursoTabela.dias }}</td>
						<td>{{ cursoTabela.professor.nome }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	</main>
	<div ng-include src="'footer.html'"></div>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
