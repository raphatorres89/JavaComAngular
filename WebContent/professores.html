<!doctype html>
<html lang="en" ng-app="professoresModulo">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">

<script src="js/angular.min.js"></script>

<title>Sistema Web Java + AngularJS</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
<script src="controller/professores.js"></script>
</head>

<body ng-controller="professoresController">

	<div ng-include src="'menus.html'"></div>

	<main role="main">

	<div class="container">

		<h2>Cadastro de Professores</h2>

		<form>

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active"
					id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab"
					aria-controls="cadastro" aria-selected="true">Cadastro</a></li>
				<li class="nav-item"><a class="nav-link" id="lista-tab"
					data-toggle="tab" href="#lista" role="tab" aria-controls="lista"
					aria-selected="false">Lista</a></li>
			</ul>


			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="cadastro" role="tabpanel"
					aria-labelledby="cadastro-tab">

					<div class="form-group row" style="padding-top: 20px;">
						<label for="codigo" class="col-sm-2 col-form-label">Código</label>
						<div class="col-sm-10 col-md-2">
							<input type="text" required ng-model="professor.codigo"
								class="form-control" id="codigo" placeholder="Código">
						</div>
					</div>
					<div class="form-group row">
						<label for="nome" class="col-sm-2 col-form-label">Nome</label>
						<div class="col-sm-10 col-md-8">
							<input type="text" required ng-model="professor.nome"
								class="form-control" id="nome" placeholder="Nome">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10 col-md-6">
							<input type="email" required ng-model="professor.email"
								class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
						<div class="col-sm-10 col-md-2">
							<input type="text" required ng-model="professor.telefone"
								class="form-control" id="telefone" placeholder="Telefone">
						</div>
					</div>

					<div align="center" class="form-group">
						<button type="submit" ng-click="limpar()" class="btn btn-success">Novo</button>
						<button type="submit" ng-disabled="!professor.nome"
							ng-click="salvar()" class="btn btn-primary">Gravar</button>
						<button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
					</div>
				</div>
			</div>
		</form>

		<div class="tab-pane fade" id="lista" role="tabpanel"
			aria-labelledby="lista-tab">

			<div align="center" class="form-group" style="padding-top: 20px;">
				<div class="col-sm-8">
					<input type="text" ng-model="pesquisar" class="form-control"
						id="pesquisa" placeholder="Procurar">
				</div>
			</div>


			<table class="table table-striped table-sm table-hover">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Nome</th>
						<th scope="col">Email</th>
						<th scope="col">Telefone</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="professorTabela in professores | filter:pesquisar"
						ng-click="selecionar(professorTabela)">
						<th scope="row">{{ professorTabela.codigo }}</th>
						<td>{{ professorTabela.nome }}</td>
						<td>{{ professorTabela.email }}</td>
						<td>{{ professorTabela.telefone }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	</main>
	<div ng-include src="'footer.html'"></div>
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>

</html>
